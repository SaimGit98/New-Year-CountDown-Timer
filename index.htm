<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Wix+Madefor+Display&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>CountDown</title>
</head>
<body>
    <div class="main">
 <!-- __________________ nav __________  -->
    <header>
        <h3>Muhammad Saim</h3>
        <i class="fa-solid fa-bars -10x"></i>
    </header>
    <br><br><br><br><br>
 


    

    <h1 class="heading">New Year <br>
        <span>Celebration Timer</span></h1>
        <br><br><br>
    <div class="launch">
       <div>
        <p id="day">00</p>
        <h4>Day</h4>
       </div>

      <div>
        <p id="hours">00</p>
        <h4>Hours</h4>
       </div>

       <div>
        <p id="minutes">00</p>
        <h4>Minutes</h4>
       </div>
        
       <div>
        <p id="seconds">00</p>
        <h4>Seconds</h4>
       </div> <br><br>

</div>
<div class="wish">
  <h3 id="happy"  class="animate__animated animate__fadeInLeft">Happy </h3>
  <h4 id="birthday" class="animate__animated animate__fadeInLeft"> New Year</h4>
  <h3 id="in" class="animate__animated animate__fadeInLeft">in </h3>
  <h4 id="advance" class="animate__animated animate__fadeInLeft">Advance</h4>
   </div>

     
 <script src="./app.js"> </script>
</body>
</html>
